<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>seance</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #1a1b26;
      color: #c0caf5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #1f2335;
      border: 1px solid #29334d;
      border-radius: 12px;
      padding: 40px 36px 36px;
      width: 340px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #bb9af7;
      margin-bottom: 6px;
      letter-spacing: -0.5px;
    }
    .subtitle {
      font-size: 13px;
      color: #565f89;
      margin-bottom: 28px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #565f89;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      font-size: 15px;
      background: #16161e;
      border: 1px solid #29334d;
      border-radius: 8px;
      color: #c0caf5;
      outline: none;
      transition: border-color 0.15s;
    }
    input[type="password"]:focus {
      border-color: #7aa2f7;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      background: #7aa2f7;
      color: #1a1b26;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:hover { background: #89b4fa; }
    button:active { background: #5d8ade; }
    .error {
      margin-top: 16px;
      padding: 8px 12px;
      font-size: 13px;
      color: #f7768e;
      background: rgba(247, 118, 142, 0.08);
      border: 1px solid rgba(247, 118, 142, 0.15);
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form class="card" method="POST" action="/login">
    <h1>seance</h1>
    <p class="subtitle">ghostty in the browser</p>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" autofocus required autocomplete="current-password" />
    <button type="submit">Sign in</button>
    <script>
      if (location.search.indexOf('error=1') !== -1) {
        var d = document.createElement('div');
        d.className = 'error';
        d.textContent = 'Wrong password';
        document.querySelector('.card').appendChild(d);
      }
    </script>
  </form>
  <script src="./help.js"></script>
</body>
</html>
